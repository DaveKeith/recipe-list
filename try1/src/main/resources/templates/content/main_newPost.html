<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TEMPLATE - /</title>
</head>
<body>
<!--    MAIN CONTENT    -->
<main role="main" class="container" th:fragment="main">
    <!-- Add in the <body> of your template -->
<p>Please use the form below to submit a Blog Post:</p>
<form action="#" th:action="@{/blog_posts/newPost}" th:object="${blogPost}" method="post">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input th:field="*{title}" type="text" class="form-control"
                   id="postTitle">
        </div>
        <div class="form-group">
            <label for="postAuthor">Title</label>
            <input th:field="*{author}" type="text" class="form-control"
                   id="postAuthor">
        </div>
        <div class="form-group">
            <label for="postBody">Title</label>
            <input th:field="*{blogEntry}" type="text" class="form-control"
                   id="postBody">
        </div>
        <div class="panel-footer">
            <button type="submit">Submit Your Post</button>
        </div>
    </form>
</main>
</body>
</html>
