<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/th_base :: head"></head>

<body>
<nav th:replace="fragments/th_header :: navbar"></nav>
<header th:replace="fragments/th_header :: header"></header>
<section id="recipes" th:object="${siteUsers}">

    <a th:each="user:${siteUsers}" th:href="@{/users/detail/{id}(id=${user.id})}" class="food">
        <!--<a th:href="/recipes/detail/{id}(id=${recipe.id})" class="food">-->
        <div class="food__pic">
            <img src="https://cdn2.iconfinder.com/data/icons/medicine-3-1/512/patient_card-512.png">
        </div>
        <div class="food__name" th:text="${user.username}"></div>
    </a>
</section>

<footer th:replace="fragments/th_base :: footer"></footer>
<div th:replace="fragments/th_base :: site_scripts"></div>
</body>

</html>
