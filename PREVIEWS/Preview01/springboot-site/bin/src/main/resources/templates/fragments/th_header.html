<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>th_navbar.html - Thymeleaf FRAGMENT</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="/"><b>S.</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/recipes' ? 'active':''}">
                <a class="nav-link" href="/recipes">Recipes <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/users' ? 'active':''}">
                <a class="nav-link" href="/users">Users</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    More
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/users/signup">Sign Up</a>
                    <a class="dropdown-item" href="/recipes/new">Submit a Recipe</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/about">About The Spoon</a>
                </div>
            </li>
            <!--<li class="nav-item">-->
                <!--<a class="nav-link disabled" href="#">Disabled</a>-->
            <!--</li>-->
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<header th:fragment="header">
        <h1 class="mobile-title">The Spoon</h1>
        <div class="spoon">
            <div class="handle"></div>
            <h1 class="desktop-title">The Spoon</h1>
            <div class="handle"></div>
            <div class="scoop"></div>
        </div>

</header>

<div class="container">
    <h1>Demo</h1>
</div>
<div id="site_scripts">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
</body>

</html>
