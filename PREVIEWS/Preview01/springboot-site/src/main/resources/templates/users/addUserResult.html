<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:include="fragments/th_base :: head"></head>

<body>
<nav th:replace="fragments/th_header :: navbar"></nav>
<header th:replace="fragments/th_header :: header"></header>
<div class="container">
    <div class="row">
        <div class="cols12" th:object="${siteUser}">
            <h1>New User Registration - Success</h1>
            <h2>Your Info</h2>
            <ul>
                <li>Username: <span th:text="*{username}"></span></li>
                <li>Name: <span th:text="*{firstName}"></span> <span th:text="*{lastName}"></span></li>
                <li>email: <span th:text="*{email}"></span></li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/th_base :: site_scripts"></div>
</body>

</html>
