<header>
        <h1 class="mobile-title">The Spoon</h1>
        <div class="spoon">
            <div class="handle"></div>
            <h1 class="desktop-title">The Spoon</h1>
            <div class="handle"></div>
            <div class="scoop"></div>
        </div>

</header>
<div class="container">
    <div class="row">
        <div class="cols12">
            <form action="/recipes/new" method="post">
                <div class="form-group">
                    <label for="username"><h2>User</h2></label>
                    <input type="text" class="form-control" id="username" value="" name="user">
                </div>
                <h1>New Recipe</h1>
                <div class="form-group">
                    <label for="recipe_title"><h2>Title</h2></label>
                    <input type="text" class="form-control" id="recipe_title"
                           placeholder="Margarita Pizza" name="title" value="">
                </div>
                <div class="form-group">
                    <label for="recipe_imgURL"><h2>Picture</h2></label>
                    <input type="text" class="form-control" id="recipe_imgURL"
                           placeholder="http/https URL to image" name="imgURL" value="">
                </div>
                <!--<div class="form-group">-->
                <!--<label for="exampleFormControlTextarea1">Example textarea</label>-->
                <!--<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
                <!--</div>-->
                <h2>Ingredient</h2>
                <div class="input-group">
                    <label for="ingredient">Name:</label>
                    <input type="text" class="form-control" id="ingredient"
                           placeholder="ingredients JSON string" name="ingredients" value="">
                </div>
                <h2>Steps</h2>
                <div class="input-group">

                    <label for="steps">Step 1.)</label>
                    <input type="text" class="form-control" id="steps" placeholder="step JSON string" name="steps" value="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
</div>
<div id="site_scripts">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
